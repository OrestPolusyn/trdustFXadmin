<form class="derect" action="#">
  <div class="derect__inner">
    <div class="derect__box">
      <h2 class="derect__title title title--small">
        Derect IP Address Chabge Sensitivity
      </h2>

      <ul class="radios">
        <li class="radios__item">
          <input class="sr-only" type="radio" name="ip" id="disabled" checked>

          <label class="radios__btn" for="disabled">
            <span>
              disabled
            </span>
          </label>
        </li>

        <li class="radios__item">
          <input class="sr-only" type="radio" name="ip" id="medium">

          <label class="radios__btn" for="medium">
            <span>
              medium
            </span>
          </label>
        </li>

        <li class="radios__item">
          <input class="sr-only" type="radio" name="ip" id="high">

          <label class="radios__btn" for="high">
            <span>
              high
            </span>
          </label>
        </li>

        <li class="radios__item">
          <input class="sr-only" type="radio" name="ip" id="paranoic">

          <label class="radios__btn" for="paranoic">
            <span>
              Paranoic
            </span>
          </label>
        </li>
      </ul>
    </div>

    <div class="derect__box">
      <h2 class="derect__title title title--small">
        Derect Browser Change
      </h2>

      <ul class="radios">
        <li class="radios__item">
          <input class="sr-only" type="radio" name="browser" id="browser-disabled" checked>

          <label class="radios__btn" for="browser-disabled">
            <span>
              disabled
            </span>
          </label>
        </li>

        <li class="radios__item">
          <input class="sr-only" type="radio" name="browser" id="enabled">

          <label class="radios__btn" for="enabled">
            <span>
              Enabled
            </span>
          </label>
        </li>
      </ul>
    </div>
  </div>

  <button class="btn" type="submit">
    Set
  </button>
</form>
