<div class="codes">
  <h2 class="codes__title title title--secondary">
    Security
  </h2>

  <div class="codes__inner">
    <div class="codes__qr">
      <img class="codes__image" src="./images/qr-code.jpg" width="133" height="133" alt="Qr code account"
        loading="lazy">
    </div>

    <div class="codes__instructions">
      <ul class="codes__list">
        <li class="codes__point">
          Install Google Authenticator on your mobile device
        </li>

        <li class="codes__point">
          Your Secret Code is: FFFYKJHKJGTFT
        </li>

        <li class="codes__point">
          Please enter two factor token from Google Authenticator to verify correct setup
        </li>
      </ul>

      <form class="codes__form" action="#">

        <div class="codes__cells">
          <div class="codes__cell">
            <input type="number" name="number" value="3" id="first-point">
            <label class="codes__cell-label" for="first-point">
              first number
            </label>
          </div>

          <div class="codes__cell">
            <input type="number" name="number" value="" id="second-point">
            <label class="codes__cell-label" for="second-point">
              second number
            </label>
          </div>

          <div class="codes__cell">
            <input type="number" name="number" value="" id="third-point">
            <label class="codes__cell-label" for="third-point">
              third number
            </label>
          </div>

          <div class="codes__cell">
            <input type="number" name="number" value="" id="fourth-point">
            <label class="codes__cell-label" for="fourth-point">
              fourth number
            </label>
          </div>

          <div class="codes__cell">
            <input type="number" name="number" value="" id="fifth-point">
            <label class="codes__cell-label" for="fifth-point">
              fifth number
            </label>
          </div>

          <div class="codes__cell">
            <input type="number" name="number" value="" id="sixth-point">
            <label class="codes__cell-label" for="sixth-point">
              sixth number
            </label>
          </div>

        </div>

        <button class="btn" type="submit">
          Enable
        </button>

      </form>
    </div>
  </div>
</div>
